<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roadtrip Planner</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
            <span class="menu-icon">â˜°</span>
        </button>
        <div id="backdrop" class="backdrop"></div>
        <div id="app">
            <div id="sidebar" class="sidebar">
                <div class="header">
                    <div>
                        <h1>Roadtrip Planner</h1>
                        <p class="subtitle" id="subtitle"></p>
                    </div>
                    <button
                        id="theme-toggle"
                        class="theme-toggle"
                        title="Toggle theme"
                    >
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>

                <div id="stops-container"></div>

                <div class="add-stop-section">
                    <input
                        type="text"
                        id="new-stop-input"
                        placeholder="Add a stop (e.g. Hamburg, Copenhagen...)"
                    />
                    <button id="add-stop-btn">+ Add Stop</button>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="return-trip" checked />
                        Include return trip
                    </label>
                </div>

                <button id="calculate-btn">Calculate Route</button>

                <div id="route-info" class="hidden">
                    <h2>Route Summary</h2>
                    <div id="route-segments"></div>
                    <div id="route-total" class="route-total"></div>
                </div>
            </div>
            <div id="map"></div>
        </div>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
